<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SHOPPING CART</title>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />

</head>
<body class="bg-success">
	<div class="container">
	<h1>SHOPPING CART</h1>
	<form action="cartlink">
	<div class="form-group">
		<label>ENTER PRODUCT NAME</label>
		<input type="text" name="pname" class="form-control" /><br><br>
	</div>
	<div class="form-group">	
		<label>ENTER PRODUCT PRICE</label>
		<input type="text" name="price" class="form-control" /><br><br>
	</div>
	<div>	
		<input type="submit" value="ADD TO CART" name="add" class="btn btn-warning" />
		<input type="submit" value="VIEW CART" name="show" class="btn btn-success" />
	</div>
	</form>
	</div>
</body>
</html>
