<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TAXI FARE APP</title>
</head>
<body>
	<form action="controllerlink">
		<label>SELECT VEHICLE TYPE</label>
		<select name="vehicletype">
			<option value="auto">AUTO</option>
			<option value="mini">MINI CAB</option>
			<option value="prime">PRIME CAB</option>
		</select><br><br>
		
		<label>ENTER NO OF KM</label>
		<input type="text" name="km" /> <br><br>
		
		<label>ENTER WAITING MINUTES</label>
		<input type="text" name="minutes" /><br><br>
		
		<input type="submit" value="CALCULATE FARE" />
	</form>
</body>
</html>
