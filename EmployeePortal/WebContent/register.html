<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Portal</title>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
</head>
<body>
	<div class="container"> 
	<h1>EMPLOYEE REGISTRATION</h1>
	<form action="registerlink" method="post">
	
		<div class="form-group">
			<label>ENTER EMPLOYEE NAME</label>
			<input type="text" name="empname" class="form-control" /> <br><br>
		</div>
	
		<div class="form-group">
			<label>ENTER EMPLOYEE DESIGNATION</label>
			<input type="text" name="empdesg" class="form-control" /> <br><br>
		</div>
	
		<div class="form-group">
			<label>ENTER EMPLOYEE SALARY</label>
			<input type="text" name="empsalary" class="form-control" /> <br><br>
		</div>
		<div>
			<input type="submit" value="REGISTER" class="btn btn-success" />
		</div>
	</form>
	</div>
</body>
</html>
