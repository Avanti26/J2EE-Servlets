<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Electricity Dashboard</title>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
<style>
body {
  background-image: url('css/images/blur.jpg')!important;
}
</style>
</head>
<body>
	<div class="container">
	<h1 style='color:#ADD8E6'>BILL CALCULATION</h1>
	<form action="firstlink">
	<div class="form-group">
	<label style='color:#00FFFF'>ENTER CURRENT READING</label>
	<input type="text" name="current" class="form-control" /> <br><br>
	</div>
	
	<div class="form-group">
	<label style='color:#00FFFF'>ENTER PREVIOUS READING</label>
	<input type="text" name="previous" class="form-control" /> <br><br>
	</div>
	
	<div class="form-group">
	<label style='color:#00FFFF'>SELECT CUSTOMER TYPE</label>
	<select name="customertype" class="form-control">
		<option value="residential">RESIDENTIAL</option>
		<option value="commercial">COMMERCIAL</option>
	</select><br><br>
	</div>
	
	<div>
	<input type="submit" value="CALCULATE BILL" class="btn btn-warning "/> <br><br>
	</div>
	</form>
	<h4 style='color:red'>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~<i>Please pay your bill before due date</i>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</h4>
	</div>
</body>
</html>
