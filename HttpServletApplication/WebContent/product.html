<!DOCTYPE html>
<html>

<title>PRODUCT APP</title>
</head>
<body>
	<form action="getbill" method="post">
	<label>ENTER PRODUCT QTY</label>
	<input type="text" name="qty" /> <br><br>
	
	<label>ENTER PRODUCT PRICE</label>
	<input type="text" name="price" /> <br><br>
	
	<label>SELECT PRODUCT CATEGORY</label>
	<input type="radio" name="category" value="electronics" />ELECTRONICS
	<input type="radio" name="category" value="gadgets" />GADGETS <br><br>
	
	<input type="submit" value="GET BILL" />
	
	</form>
</body>
