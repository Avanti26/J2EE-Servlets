<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MOBILE BILL</title>
</head>
<body>
	<h1>BILL CALCULATION</h1>
	<form action="mobilebill.jsp">
		<label>ENTER MOBILE PRICE</label>
		<input type="text" name="price" /> <br><br>
		
		<label>ENTER QTY</label>
		<input type="text" name="qty" /> <br><br>
		
		<label>SELECT OS</label>
		<select name="os">
			<option value="android">ANDROID</option>
			<option value="ios">IOS</option>
		</select><br><br>
		
		<input type="submit" value="GET BILL" />
	</form>
</body>
</html>
