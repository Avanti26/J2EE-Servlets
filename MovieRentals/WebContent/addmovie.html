<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Movie Rentals</title>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
</head>
<body>
	<div class="container">
	<h1>ADD MOVIE DETAILS</h1>
	<form action="addmovielink" method="post">
	
	<div class="form-group">
	<label>MOVIE NAME</label>
	<input type="text" name="moviename" class="form-control" /> <br><br>
	</div>
	
	<div class="form-group">
	<label>MOVIE RATINGS</label>
	<input type="text" name="movierating" class="form-control"/> <br><br>
	</div>
	
	<div class="form-group">
	<label>MOVIE PRICE</label>
	<input type="text" name="movieprice" class="form-control" /> <br><br>
	</div>
	
	<div class="form-group">
	<label>RELEASED DATE</label>
	<input type="text" name="releaseddate" class="form-control" /> <br><br>
	</div>
	
	<div class="form-group">
	<label>MOVIE LANGUAGE</label>
	<input type="text" name="movielanguage" class="form-control" /> <br><br>
	</div>
	
	<div>
	<input type="submit" value="ADD MOVIE" class="btn btn-success" />
	</div>
	</form>
	</div>
</body>
</html>
